name: fipe_app
description: "FIPE App"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  get_it: ^8.0.3 # Biblioteca utilizada para injeção de dependências
  dio: ^5.7.0 # Biblioteca utilizada para realização de requisições HTTP e conexão com API
  cookie_jar: ^4.0.8 # Biblioteca utilizada para realização de requisições HTTP e conexão com API
  dio_cookie_manager: ^3.1.1 # Biblioteca utilizada para realização de requisições HTTP e conexão com API
  fpdart: ^1.1.1 # Biblioteca utilizada para realizar validações após requisições HTTP e conexão com API
  shared_preferences: ^2.3.5 # Biblioteca utilizada para armazenamento interno
  dropdown_button2: ^2.3.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/vector_car.png

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
